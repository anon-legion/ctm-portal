<header>
  <h1>CTM Builder</h1>
</header>
<main>
  <h2>Main Content</h2>
  <mat-form-field class="city-form-field">
    <mat-label>City Name</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="city-form-field">
    <mat-label>City ID</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <router-outlet></router-outlet>
</main>

<footer>
  <h5>Copyright 2023</h5>
</footer>
